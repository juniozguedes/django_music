version: '3'

services:
  web:
    build:
        context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env

  db:
    image: postgres
    environment:
        POSTGRES_PASSWORD: secret
    ports:
        - "5432:5432"
    volumes:
        - pgdata:/var/lib/postgresql/data
    env_file:
        - .env

volumes:
    pgdata: